version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
      

  discountdb:
    container_name: discountdb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Admin@70
      - POSTGRES_DB=DiscountDB
    restart: always
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data


  orderdb:
    container_name: orderdb
    environment:
      SA_PASSWORD: "1"
      ACCEPT_EULA: "Y"
    restart: always
    ports:
      - "1433:1433"




  pgadmin:
    container_name: pgadmin
    environment:
     - PGADMIN_DEFAULT_EMAIL=admin@site.com
     - PGADMIN_DEFAULT_PASSWORD=Admin@70
    restart: always
    depends_on:
     - discountdb
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin
     

  portainer:
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - CacheSettings:ConnectionString=basketdb:6379
      - "GrpcSettings:DiscountUrl=discount.grpc"
    depends_on:
      - basketdb
    ports:
      - "8001:80"


  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=localhost;Port=5431;Database=DiscountDb;User Id=admin;Password=Admin@70;"
    depends_on:
      - discountdb

    ports:
      - "8003:80"
   

